@if (arrows) {
  <ngx-gallery-arrows (onPrevClick)="showPrev()" (onNextClick)="showNext()" [prevDisabled]="!canShowPrev()" [nextDisabled]="!canShowNext()" [arrowPrevIcon]="arrowPrevIcon" [arrowNextIcon]="arrowNextIcon"></ngx-gallery-arrows>
}
<div class="ngx-gallery-preview-top">
  <div class="ngx-gallery-preview-icons">
    @for (action of actions; track action) {
      <ngx-gallery-action [icon]="action.icon" [disabled]="action.disabled" [titleText]="action.titleText" (onClick)="action.onClick($event, index)"></ngx-gallery-action>
    }
    @if (download && src) {
      <a [href]="src" class="ngx-gallery-icon" aria-hidden="true" download>
        <i class="ngx-gallery-icon-content {{ downloadIcon }}"></i>
      </a>
    }
    @if (zoom) {
      <ngx-gallery-action [icon]="zoomOutIcon" [disabled]="!canZoomOut()" (onClick)="zoomOut()"></ngx-gallery-action>
    }
    @if (zoom) {
      <ngx-gallery-action [icon]="zoomInIcon" [disabled]="!canZoomIn()" (onClick)="zoomIn()"></ngx-gallery-action>
    }
    @if (rotate) {
      <ngx-gallery-action [icon]="rotateLeftIcon" (onClick)="rotateLeft()"></ngx-gallery-action>
    }
    @if (rotate) {
      <ngx-gallery-action [icon]="rotateRightIcon" (onClick)="rotateRight()"></ngx-gallery-action>
    }
    @if (fullscreen) {
      <ngx-gallery-action [icon]="'ngx-gallery-fullscreen ' + fullscreenIcon" (onClick)="manageFullscreen()"></ngx-gallery-action>
    }
    <ngx-gallery-action [icon]="'ngx-gallery-close ' + closeIcon" (onClick)="close()"></ngx-gallery-action>
  </div>
</div>
<div class="ngx-spinner-wrapper ngx-gallery-center" [class.ngx-gallery-active]="showSpinner">
  <i class="ngx-gallery-icon ngx-gallery-spinner {{spinnerIcon}}" aria-hidden="true"></i>
</div>
<div class="ngx-gallery-preview-wrapper" (click)="closeOnClick && close()" (mouseup)="mouseUpHandler($event)" (mousemove)="mouseMoveHandler($event)" (touchend)="mouseUpHandler($event)" (touchmove)="mouseMoveHandler($event)">
  <div class="ngx-gallery-preview-img-wrapper">
    @if (src) {
      <img #previewImage class="ngx-gallery-preview-img ngx-gallery-center" [src]="src" (click)="$event.stopPropagation()" (mouseenter)="imageMouseEnter()" (mouseleave)="imageMouseLeave()" (mousedown)="mouseDownHandler($event)" (touchstart)="mouseDownHandler($event)" [class.ngx-gallery-active]="!loading" [class.animation]="animation" [class.ngx-gallery-grab]="canDragOnZoom()" [style.transform]="getTransform()" [style.left]="positionLeft + 'px'" [style.top]="positionTop + 'px'"/>
    }
    @if (bullets) {
      <ngx-gallery-bullets [count]="images.length" [active]="index" (onChange)="showAtIndex($event)"></ngx-gallery-bullets>
    }
  </div>
  @if (showDescription && description) {
    <div class="ngx-gallery-preview-text" [innerHTML]="description" (click)="$event.stopPropagation()"></div>
  }
</div>
