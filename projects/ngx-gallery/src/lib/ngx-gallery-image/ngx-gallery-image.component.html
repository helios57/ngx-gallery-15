<div class="ngx-gallery-image-wrapper ngx-gallery-animation-{{animation}} ngx-gallery-image-size-{{size}}">
  @for (image of getImages(); track image; let i = $index) {
    <div class="ngx-gallery-image"
      [ngClass]="{ 'ngx-gallery-active': selectedIndex == image.index, 'ngx-gallery-inactive-left': selectedIndex > image.index, 'ngx-gallery-inactive-right': selectedIndex < image.index, 'ngx-gallery-clickable': clickable }"
      [style.background-image]="getSafeUrl(image.src)"
      (click)="handleClick($event, image.index)" >
      <div class="ngx-gallery-icons-wrapper">
        @for (action of actions; track action) {
          <ngx-gallery-action [icon]="action.icon" [disabled]="action.disabled" [titleText]="action.titleText" (onClick)="action.onClick($event, image.index)"></ngx-gallery-action>
        }
      </div>
      @if (showDescription && descriptions[image.index]) {
        <div class="ngx-gallery-image-text" [innerHTML]="descriptions[image.index]" (click)="$event.stopPropagation()"></div>
      }
    </div>
  }
</div>
@if (bullets) {
  <ngx-gallery-bullets [count]="images.length" [active]="selectedIndex" (onChange)="show($event)"></ngx-gallery-bullets>
}
@if (arrows) {
  <ngx-gallery-arrows class="ngx-gallery-image-size-{{size}}" (onPrevClick)="showPrev()" (onNextClick)="showNext()" [prevDisabled]="!canShowPrev()" [nextDisabled]="!canShowNext()" [arrowPrevIcon]="arrowPrevIcon" [arrowNextIcon]="arrowNextIcon"></ngx-gallery-arrows>
}
