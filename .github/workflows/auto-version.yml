name: Auto Versioning

on:
  push:
    branches:
      - 'main'
      - 'master'
      - 'bugfix/v*'

jobs:
  bump-version:
    # Avoid running on commits from this workflow itself or if version was already bumped
    if: >
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'bump version')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          # Increment patch version without creating a tag yet
          npm version patch --no-git-tag-version

          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"

          # Update library package.json if it exists
          if [ -f "projects/ngx-gallery/package.json" ]; then
            cd projects/ngx-gallery
            npm pkg set version=$NEW_VERSION
            cd ../..
            git add projects/ngx-gallery/package.json
          fi

          # Commit the version bump
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"

          # Push the commit
          # A Personal Access Token (PAT) is recommended for this push if it needs to trigger CI.
          git push origin ${{ github.ref_name }}
