name: CI/CD

on:
  push:
    branches: [ master, 'bugfix/**' ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, 'bugfix/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --force
      - name: Build
        run: npm run build -- --configuration production
      - name: Archive build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ngx-gallery-dist
          path: dist/ngx-gallery

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --force
      - name: Test
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  auto-version:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      (github.ref_name == 'master' || startsWith(github.ref_name, 'bugfix/')) &&
      github.actor != 'dependabot[bot]' &&
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'bump version')
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and push tag
        id: bump
        run: |
          # Increment patch version
          npm version patch --no-git-tag-version

          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          TAG="v$NEW_VERSION"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update library package.json if it exists
          if [ -f "projects/ngx-gallery/package.json" ]; then
            cd projects/ngx-gallery
            npm pkg set version=$NEW_VERSION
            cd ../..
            git add projects/ngx-gallery/package.json
          fi

          # Commit the version bump
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"

          # Push the commit
          git push origin ${{ github.ref_name }}

          # Create and push the tag
          git tag "$TAG"
          git push origin "$TAG"

  auto-tag:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      (github.ref_name == 'master' || startsWith(github.ref_name, 'bugfix/')) &&
      github.actor == 'github-actions[bot]' &&
      (contains(github.event.head_commit.message, 'bump version') || contains(github.event.head_commit.message, 'apply angular migrations')) &&
      !contains(github.event.head_commit.message, '[skip ci]')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Create and push tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            echo "Creating and pushing tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi

  publish-npm:
    name: Publish to NPM
    needs: [build, test, auto-version, auto-tag]
    runs-on: ubuntu-latest
    if: |
      always() &&
      needs.build.result == 'success' &&
      needs.test.result == 'success' &&
      github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/tags/v') || needs.auto-version.result == 'success' || needs.auto-tag.result == 'success')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify branch or tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Running on tag: ${{ github.ref }}"
            # Check if the current commit (tag) is on master or bugfix branch
            MATCHED_BRANCHES=$(git branch -r --contains ${{ github.sha }} | grep -E 'origin/(master|bugfix/)')
            if [ -z "$MATCHED_BRANCHES" ]; then
              echo "Error: Tag was not created on master or bugfix branch. Skipping publish."
              exit 1
            fi
            echo "Tag found on valid branch(es): $MATCHED_BRANCHES"
          else
            echo "Running after auto-version on branch: ${{ github.ref_name }}"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Download library artifact
        uses: actions/download-artifact@v6
        with:
          name: ngx-gallery-dist
          path: dist/ngx-gallery

      - name: Update version and publish
        working-directory: dist/ngx-gallery
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_VERSION#v}
          elif [[ "${{ needs.auto-version.result }}" == "success" ]]; then
            VERSION="${{ needs.auto-version.outputs.new_version }}"
          else
            # Fallback to package.json version if auto-tag was used or for other cases
            VERSION=$(node -p "require('../../package.json').version")
          fi
          echo "Updating version to $VERSION"
          npm pkg set version=$VERSION
          npm publish --provenance --access public
