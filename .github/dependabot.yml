version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      angular:
        patterns:
          - "@angular/*"
          - "zone.js"
          - "rxjs"
          - "tslib"
          - "typescript"
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "bugfix/v19.x"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      angular:
        patterns:
          - "@angular/*"
          - "zone.js"
          - "rxjs"
          - "tslib"
          - "typescript"
